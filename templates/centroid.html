<!-- centroid.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recommendations</title>
</head>

<div style="text-align: center; margin-top: 10px; ">
    <h1>Recommendations Page</h1>
</div>

<div style="text-align: right; margin-top: 10px; margin-right: 10px;">
    <p style="color: #424144; font-size: 18px;">Does this CNN really work?</p>
    <form action="{{ url_for('show_results') }}" method="get" style="display: inline-block;">
        <button type="submit" style="padding: 10px 15px; font-size: 16px;">Test Embeddings</button>
    </form>
</div>



<div style="text-align: center; margin-top: 0px; margin-right: 30px; display: flex; justify-content: center;">
    <form action="{{ url_for('index') }}" method="get" style="margin-right: 50px;">
        <button type="submit">Back to Home</button>
    </form>

    <form action="{{ url_for('get_recommendations') }}" method="get">
        <button type="submit">Try Again</button>
    </form>
</div>


    <h2 style="color: #424144; text-align: center; margin-top: 20px;">You might like these shirts:</h2>
    <ul style="list-style: none; display: flex; justify-content: center; flex-wrap: wrap;">
        {% for shirt_info in top_3_info %}
            <li style="margin-bottom: 20px;">
                <img src="{{ shirt_info['image'] }}" alt="Similar Shirt Image" style="width: 80%; height: auto; object-fit: cover; border-radius: 10px;">
            </li>
        {% endfor %}
    </ul>


    <!-- <h2>Centroid Embedding:</h2>
    <p>{{ centroid }}</p> -->

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>

</html>
